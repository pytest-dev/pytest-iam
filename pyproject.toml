[tool.poetry]
name = "pytest-iam"
version = "0.1.0"
description = "A fully functional OAUTH2 / OpenID Connect server to be used in your testsuite"
authors = ["Yaal Coop <contact@yaal.coop>"]
license = "MIT"
readme = "README.md"
packages = [{include = "pytest_iam"}]

[tool.poetry.dependencies]
python = "^3.8"
canaille = "^0.0.31"
pytest = "^7.0.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
